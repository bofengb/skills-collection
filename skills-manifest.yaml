# Skills Manifest
# List skills to collect from public GitHub repos.
# The sync script will download these weekly via GitHub Actions.

skills:
  # obra/superpowers's brainstorming skill 
  - name: brainstorming
    source:
      repo: obra/superpowers
      branch: main
      path: skills/brainstorming/
    destination: skills/brainstorming/

  # Anthropic's frontend-design skill
  - name: frontend-design
    source:
      repo: anthropics/claude-code
      branch: main
      path: plugins/frontend-design/skills/frontend-design/
    destination: skills/frontend-design/
