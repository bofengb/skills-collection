# Skills Manifest
# List skills to collect from public GitHub repos.
# The sync script will download these weekly via GitHub Actions.

skills:
  # obra/superpowers' brainstorming skill 
  - name: brainstorming
    source:
      repo: obra/superpowers
      branch: main
      path: skills/brainstorming/
    destination: skills/brainstorming/

  # Anthropic's frontend-design skill
  - name: frontend-design
    source:
      repo: anthropics/claude-code
      branch: main
      path: plugins/frontend-design/skills/frontend-design/
    destination: skills/frontend-design/

  # Supabase's postgres best practices skill
  - name: supabase-postgres-best-practices
    source:
      repo: supabase/agent-skills
      branch: main
      path: skills/supabase-postgres-best-practices/
    destination: skills/supabase-postgres-best-practices/

  # Vercel's find-skills skill
  - name: find-skills
    source:
      repo: vercel-labs/skills
      branch: main
      path: skills/find-skills/
    destination: skills/find-skills/

  # Softaworks' database schema designer skill
  - name: database-schema-designer
    source:
      repo: softaworks/agent-toolkit
      branch: main
      path: skills/database-schema-designer/
    destination: skills/database-schema-designer/

  # wshobson's PostgreSQL database design skill
  - name: postgresql-design
    source:
      repo: wshobson/agents
      branch: main
      path: plugins/database-design/skills/postgresql/
    destination: skills/postgresql-design/

  # nextlevelbuilder's UI/UX Pro Max skill
  - name: ui-ux-pro-max
    source:
      repo: nextlevelbuilder/ui-ux-pro-max-skill
      branch: main
      path: .claude/skills/ui-ux-pro-max/
    destination: skills/ui-ux-pro-max/
